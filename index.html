<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="skeleton.css">
    <title>TŪNADO!</title>
</head>

<!--HEADER---------------------------------------->

<body id=body>
    <header>
    <div class="container headerTop">
            <!--<section class="services"> -->
    <section class="services">
    <h1 class="tunado">TŪNADO!</h1>
                            
    <div class="row">
        <input class="button auth" type="submit" value="Authorize">

        <input class="searchControl" type="text" placeholder="City Name or Zipcode" id="searchInput">
                            
        <button class="button weather" id="searchBtn">Find Weather</button>
    </div>
    </section>
</div>
</header>

<!--USER INPUT-->

<div class="container">
    <section class="services">
        <div class="row">
            <form>
                <div class="two.columns userInput">
                    <br>
                    <label for="playlistGenreInput">Generate Playlist By</label>
                    <select padding-top=5px class="button u-full-width" id="playlistGenreInput">
                        <option value="Option 2">Mood</option>
                        <option value="Option 1">Weather</option>
                    </select>
                    <br>
                    <br>
                    <!-- User input sliders below ------------------------>
                    <label for="Danceability">Danceability</label>
                    <input class="u-full-width" type="range" min="0" max="100" step="25" list="steplist"
                        id="Danceability" />
                    <datalist id="steplist">
                        <option>0</option>
                        <option>25</option>
                        <option>50</option>
                        <option>75</option>
                        <option>100</option>
                    </datalist>
                    <br>
                    <label for="Energy">Energy</label>
                    <input class="u-full-width" type="range" min="0" max="100" step="25" list="steplist"
                        id="Energy" />
                    <datalist id="steplist">
                        <option>0</option>
                        <option>25</option>
                        <option>50</option>
                        <option>75</option>
                        <option>100</option>
                    </datalist>
                    <br>
                    <label for="Instrumentalness">Instrumentalness</label>
                    <input class="u-full-width" type="range" min="0" max="100" step="25" list="steplist"
                        id="Instrumentalness" />
                    <datalist id="steplist">
                        <option>0</option>
                        <option>25</option>
                        <option>50</option>
                        <option>75</option>
                        <option>100</option>
                    </datalist>
                    <br>
                    <label for="Acousticness">Acousticness</label>
                    <input class="u-full-width" type="range" min="0" max="100" step="25" list="steplist"
                        id="Acousticness" />
                    <datalist id="steplist">
                        <option>0</option>
                        <option>25</option>
                        <option>50</option>
                        <option>75</option>
                        <option>100</option>
                    </datalist>
                    <br>
                    <label for="Positivity">Positivity</label>
                    <input class="u-full-width" type="range" min="0" max="100" step="25" list="steplist"
                        id="Positivity" />
                    <datalist id="steplist">
                        <option>0</option>
                        <option>25</option>
                        <option>50</option>
                        <option>75</option>
                        <option>100</option>
                    </datalist>
                    <br>
                    <br>
                    <!-- Name Playlist and Save --------------------------->
                    <input class="saveControl" type="text" placeholder="Name Playlist">
                    <!-- Apply user input settings and save name below------------>
                    <input class="button u-full-width saveName apply" type="submit" value="Apply" />
            </form>
        
</div>


<!--PLAYER WINDOW---------------------------------------------------------->       
    <div style="min-width: 396px;" class="two.columns listBox">
        <iframe src="https://open.spotify.com/embed/playlist/0O0YxMKsPZrXJGyKWtEruT" align="center" width=100% height="485px" frameborder="5px" allowtransparency="true" allow="encrypted-media" class="iframe">
        </iframe>
    </div>
    </section>
</div>
<br>
 
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script type='text/javascript' src='./project-final.js'></script>

</body>

</html>
